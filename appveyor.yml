build_script:

  - cd c:\projects\gdl
  - cd build
  - C:
  #-DCMAKE_SYSTEM_PREFIX_PATH=C:\projects\gdl\mingw\mingw32 ^
  - set PATH=C:\projects\gdl\mingw\mingw32\bin;%PATH%
  - set WXWIDGETS_ROOT_DIR=%WXWIDGETS_ROOT%
  - set PLPLOTDIR=C:\projects\gdl\mingw\plplot-5.13
  # CMakeLists.txt will unset MAGICK and WXWIDGETS if they cannot find the files for them.
  # I haven't found the magic that will make wxwidgets_root compatible for Win32
  # usage from the msys distribution.
  - cmake  c:\projects\gdl -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=%CONFIGURATION% ^
      -DCMAKE_CXX_FLAGS_RELEASE="-O3 -DNDEBUG" ^
      -DWXWIDGETS=OFF -DWXWIDGETSDIR=%WXWIDGETS_ROOT% ^
      -DPLPLOTDIR=%PLPLOTDIR% ^
      -DCMAKE_INSTALL_PREFIX:PATH=c:\projects\gdl\install\gdl ^
      -DGRAPHICSMAGICK=OFF -DMAGICK=OFF ^
      -DPSLIB=OFF -DNETCDF=OFF -DHDF=OFF -DHDF5=OFF ^
      -DTIFF=OFF -DGEOTIFF=OFF -DLIBPROJ4=OFF ^
      -DFFTW=ON -DGSHHS=OFF -DPYTHON=OFF ^
      -DUSE_WINGDI_NOT_WINGCC=ON
  - cd c:\projects\gdl
  - move .\build\plplot .\plplot || echo "There was no plplot directory to move !!"
  - mkdir .\gdl
  - Xcopy  .\build .\gdl\  /I /Y /E /Q
  - move gdl build\gdl
  - move plplot build\plplot
  - cd c:\projects\gdl\build
  - mingw32-make -j4
  - mingw32-make install > gdlinstall.out
  - set PATH=%PLPLOTDIR%\bin;%PATH%
  - set PLPLOT_DRV_DIR=%PLPLOTDIR%\lib\plplot5.13.0\drivers
  - set PLPLOT_LIB=%PLPLOTDIR%\share\plplot5.13.0
  - mingw32-make check

on_failure:
  - ps: cat c:\projects\gdl\build\testsuite\Testing\Temporary\LastTest.log

after_build:
  - cd c:\projects\gdl
  - del /Q build\src\CMakeFiles\gdl.dir\*.obj
  - Xcopy  .\install\gdl\share\gnudatalanguage\lib .\install\gdl\gdllib /I /Y /E /Q
  # The following is available in scripts/installgdl.ps1  
  - ps: copy $env:LOCALM32\bin\*.dll c:\projects\gdl\install\gdl\bin
  - ps: copy $env:PLPLOTDIR\bin\lib*.dll c:\projects\gdl\install\gdl\bin
  # ps: copy $env:wxWidgets_ROOT\lib\gcc_dll\*.dll c:\projects\gdl\install\gdl\bin
  - ps: copy C:\mingw-w64\$env:GCC\mingw32\bin\*.dll c:\projects\gdl\install\gdl\bin
  # bring in the driver's dll to the installation directory.
  # there are also .driver_info files here the plplot needs to find.
  # also in share/plplot-5.13.0 there are mapping and color files.

  - ps: copy $env:PLPLOTDIR/lib/plplot5.13.0/drivers/*.dll c:/projects/gdl/install/gdl/bin
  - ps: copy -r $env:PLPLOTDIR/lib/plplot5.13.0 c:/projects/gdl/install/plplot5.13
  - ps: copy -r $env:PLPLOTDIR/share/plplot5.13.0 c:/projects/gdl/install/plplot5.13/lib
  - ps: copy INSTALL.plplot c:/projects/gdl/install
  # Get plplot info placed:

  - cd c:\projects\gdl
  - 7z a gdl_build.zip install build
